<script>
    window.onload = () => {
        const screen1SvgEl = document.getElementById('screen_1')
        const circleEls = document.querySelectorAll('#circles .circle')
        const buttonEl = document.querySelectorAll('g#button')[0]

        let clsTimer
        buttonEl.addEventListener('mouseover', (e) => {
            clearTimeout(clsTimer)
            clsTimer = setTimeout(() => {
                screen1SvgEl.classList.add('hovered')
            }, 50)
        })

        buttonEl.addEventListener('mouseout', (e) => {
            clearTimeout(clsTimer)
            clsTimer = setTimeout(() => {
                screen1SvgEl.classList.remove('hovered')
            }, 50)
        })

        document.querySelectorAll('.teardrop').forEach((teardropEl) => {
            teardropEl.setAttribute('transform', 'translate(0,0)')
            teardropEl.dataset.speed = (Math.random() * 0.8 + 0.2) * (Math.random() >= 0.5 ? 1 : -1)
        })

        circleEls.forEach((circleEl) => {
            circleEl.dataset.angle = Math.random() * 2 * Math.PI
            circleEl.dataset.len = Math.random() * 0.8 + 0.1
        })

        buttonEl.addEventListener('click', () => {
            if (screen1SvgEl.classList.contains('ending')) {
                return
            }

            const {x, y, width, height} = screen1SvgEl.viewBox.baseVal
            screen1SvgEl.classList.add('ending')
            screen1SvgEl.dataset.payload = JSON.stringify({
                start: Date.now(),
                duration: 1000,
                x,
                y,
                width,
                height,
                xEnd: 615,
                yEnd: 203,
                widthEnd: 40,
                heightEnd: 24,
            })
        })

        function animateTeardrops() {
            const fullHeight = screen1SvgEl.viewBox.baseVal.height

            document.querySelectorAll('.teardrop').forEach((teardropEl) => {
                const {y, height} = teardropEl.getBBox()
                const yTransform = teardropEl.transform.baseVal.getItem(0).matrix.f
                const speed = +teardropEl.dataset.speed
                const newTransformY = yTransform + speed
                const newTop = y + newTransformY
                const newBottom = newTop + height

                if (
                    speed < 0 && newTop <= 0 ||
                    speed > 0 && newBottom >= fullHeight
                ) {
                    if (!teardropEl.classList.contains('cloned')) {
                        const newTeardown = teardropEl.cloneNode()

                        newTeardown.removeAttribute('id')
                        newTeardown.transform.baseVal.getItem(0).setTranslate(0, speed >= 0 ? (-y - height) : (fullHeight - y))
                        teardropEl.after(newTeardown)

                        teardropEl.classList.add('cloned')
                    }
                }

                if (
                    speed < 0 && newBottom < 0 ||
                    speed > 0 && newTop > fullHeight
                ) {
                    teardropEl.remove()
                }

                teardropEl.transform.baseVal.getItem(0).setTranslate(0, newTransformY);
            })
        }

        function moveCircles() {
            const {width, height} = screen1SvgEl.viewBox.baseVal
            const circlesMap = []

            circleEls.forEach((circleEl) => {
                const len = +circleEl.dataset.len
                let angle = +circleEl.dataset.angle

                let cx = +circleEl.getAttribute('cx')
                let cy = +circleEl.getAttribute('cy')
                let r = +circleEl.getAttribute('r')


                cx += len * Math.sin(getScreenAngle(angle))
                cy += len * Math.cos(getScreenAngle(angle))

                let nextAngle = angle
                if (
                    cx - r <= 0 ||
                    cx + r >= width
                ) {
                    nextAngle = 2 * Math.PI - angle
                } else if (
                    cy - r <= 0 ||
                    cy + r >= height
                ) {
                    nextAngle = (3 * Math.PI - angle) % (2 * Math.PI)
                }

                if (nextAngle !== angle) {
                    circleEl.dataset.angle = nextAngle
                }

                circlesMap.push({
                    el: circleEl,
                    x: cx,
                    y: cy,
                    r: r,
                })

                circleEl.setAttribute('cx', cx.toString())
                circleEl.setAttribute('cy', cy.toString())
            })
        }

        function animateScreen() {
            if (screen1SvgEl.classList.contains('ending')) {
                const { start, duration, x, y, width, height, xEnd, yEnd, widthEnd, heightEnd } = JSON.parse(screen1SvgEl.dataset.payload)
                const now = Date.now()

                if (now > start + duration + 16) {
                    return false
                }

                const pct = (now - start) / duration
                const newX = (xEnd - x) * pct + x
                const newY = (yEnd - y) * pct + y
                const newWidth = (widthEnd - width) * pct + width
                const newHeight = (heightEnd - height) * pct + height

                screen1SvgEl.setAttribute('viewBox', `${newX} ${newY} ${newWidth} ${newHeight}`)
            }

            return true
        }

        requestAnimationFrame(animateFrame)

        function animateFrame() {
            animateTeardrops()
            moveCircles()

            if (animateScreen()) {
                requestAnimationFrame(animateFrame)
            }
        }

        // onClick svg viewBox => 615 203 40 24
    }

    function getScreenAngle(rad) {
        return (3 * Math.PI - rad) % (2 * Math.PI)
    }
</script>
